name: Automated Testing

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      
      - name: Setup kind
        uses: helm/kind-action@v1
        with:
          cluster_name: test-cluster
          wait: 120s
      
      - name: Install Crossplane CLI
        run: |
          curl -sL "https://raw.githubusercontent.com/crossplane/crossplane/master/install.sh" | sh
          sudo mv crossplane /usr/local/bin/
      
      - name: Run Unit Tests
        run: |
          chmod +x tests/unit/crossplane/run-tests.sh
          ./tests/unit/crossplane/run-tests.sh

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Setup kind
        uses: helm/kind-action@v1
        with:
          cluster_name: test-cluster
          wait: 120s
      
      - name: Deploy test environment
        run: |
          kubectl apply -k cluster/app/
          kubectl apply -k cluster/security/
          sleep 30
      
      - name: Wait for Gatekeeper
        run: |
          kubectl wait --for=condition=ready pod -l gatekeeper.sh/system=yes -n gatekeeper-system --timeout=120s
      
      - name: Run NetworkPolicy Tests
        run: |
          chmod +x tests/security/networkpolicy/run-tests.sh
          ./tests/security/networkpolicy/run-tests.sh
      
      - name: Run Gatekeeper Tests
        run: |
          chmod +x tests/security/gatekeeper/run-tests.sh
          ./tests/security/gatekeeper/run-tests.sh
      
      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'cluster/'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
      
      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: security-tests
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Setup kind
        uses: helm/kind-action@v1
        with:
          cluster_name: test-cluster
          wait: 120s
      
      - name: Deploy full stack
        run: |
          kubectl apply -k cluster/app/
          kubectl wait --for=condition=ready pod -l app=mongodb -n chatapp --timeout=180s
          kubectl wait --for=condition=ready pod -l app=redis -n chatapp --timeout=180s
          kubectl wait --for=condition=ready pod -l app=chatapp -n chatapp --timeout=180s
      
      - name: Run Connectivity Tests
        run: |
          chmod +x tests/integration/test-app-connectivity.sh
          ./tests/integration/test-app-connectivity.sh

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'  # Manual trigger only
    needs: integration-tests
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Setup kind
        uses: helm/kind-action@v1
        with:
          cluster_name: test-cluster
          wait: 120s
      
      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
      
      - name: Deploy chatapp
        run: |
          kubectl apply -k cluster/app/
          kubectl wait --for=condition=ready pod -l app=chatapp -n chatapp --timeout=180s
          kubectl port-forward -n chatapp svc/chatapp 3000:3000 &
          sleep 5
      
      - name: Run Load Test
        run: |
          BASE_URL=http://localhost:3000 k6 run tests/performance/load-test.js \
            --out json=load-test-results.json
      
      - name: Upload Results
        uses: actions/upload-artifact@v3
        with:
          name: k6-results
          path: load-test-results.json

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, security-tests, integration-tests]
    if: always()
    steps:
      - name: Check Test Results
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Tests: ${{ needs.security-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
