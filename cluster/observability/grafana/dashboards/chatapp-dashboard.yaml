apiVersion: v1
kind: ConfigMap
metadata:
  name: chatapp-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  chatapp.json: |
    {
      "dashboard": {
        "title": "Chatapp Metrics",
        "panels": [
          {
            "title": "Request Rate",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"chatapp\"}[5m])"
              }
            ]
          },
          {
            "title": "Memory Usage",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{namespace=\"chatapp\"}"
              }
            ]
          },
          {
            "title": "CPU Usage",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{namespace=\"chatapp\"}[5m])"
              }
            ]
          }
        ]
      }
    }
