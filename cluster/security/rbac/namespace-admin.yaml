apiVersion: v1
kind: ServiceAccount
metadata:
  name: chatapp-admin
  namespace: chatapp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: chatapp-admin
  namespace: chatapp
rules:
  - apiGroups: ["", "apps", "batch"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: chatapp-admin-binding
  namespace: chatapp
subjects:
  - kind: ServiceAccount
    name: chatapp-admin
    namespace: chatapp
roleRef:
  kind: Role
  name: chatapp-admin
  apiGroup: rbac.authorization.k8s.io
